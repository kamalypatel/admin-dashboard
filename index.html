<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/feather-icons/dist/feather.js"></script>
    <script src="scripts.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="logo-container">
                <i data-feather="zap" class="large-icons"></i>
                <h2>Dashboard</h2>
            </div>
            <ul>
                <li><i data-feather="home" class="icons"></i>Home</li>
                <li><i data-feather="user" class="icons"></i>Profile</li>
                <li><i data-feather="message-square" class="icons"></i>Messages</li>
                <li><i data-feather="clock" class="icons"></i>History</li>
                <li><i data-feather="check-square" class="icons"></i>Tasks</li>
                <li><i data-feather="users" class="icons"></i>Communities</li>
            </ul>
            <ul>
                <li><i data-feather="settings" class="icons"></i>Settings</li>
                <li><i data-feather="help-circle" class="icons"></i>Support</li>
                <li><i data-feather="shield" class="icons"></i>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="top-header">
                <div class="search-section">
                    <i data-feather="search" class="icons"></i>
                    <div class="search-bar" class="icons"></div>
                </div>
                <div class="right-top-header">
                    <i data-feather="bell" class="icons"></i>
                    <div class="circle">
                        <i data-feather="user" class="large-icons"></i>
                    </div>
                    <p class="username">Morgan Oakley</p>
                </div>
            </div>
            <div class="bottom-header">
                <div class="left-bottom-header">
                    <div class="circle">
                        <i data-feather="user" class="large-icons"></i>
                    </div>
                    <div class="stacked-text">
                        <p class="hello">Hi there, <br><span class="large-name">Morgan Oakley (@morgan)</span></p>
                    </div>
                </div>
                <div class="right-bottom-header">
                    <ul>
                        <li><button>New</button></li>
                        <li><button>Upload</button></li>
                        <li><button>Share</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content-body">

        </div>
    </div>
</body>
</html>
